<table class="table table-boarder">
    <thead>
        <tr>
        <th>name</th>
        <th>price</th>
        <th>rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.rating}}</td>
        </tr>
    </tbody>
</table>
