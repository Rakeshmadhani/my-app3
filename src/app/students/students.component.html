<input type="text" [(ngModel)]="term" (keypress)="getFilteredstudents()">
<label>limit</label>
<select [(ngModel)]="limit">
    <option>10</option>
   
</select>

<label>page</label>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>


<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>city</th>
            <th>fee</th>
            <th>id</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.city}}</td>
            <td>{{student.fee}}</td>
            <td>{{student.id}}</td>
            <td>
                <button (click)="deletestudent(student.id)">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
