
<input type="text" [(ngModel)]="term" (keypress)="getSortedaccounts()">

<label>limit</label>
<select [(ngModel)]="limit">
    <option>10</option>
    
</select>

<label>page</label>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
</select>

    <button (click)="getSortedaccounts()">sort</button>



<table class="table table-dark" >
    <thead>
        <tr>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profie_picture</th>
            <th>id</th>
         </tr>
     </thead>
    <tbody>
        <tr *ngFor="let bank of banks">
            <td>{{bank.account_name}}</td>
            <td>{{bank.available_balance}}</td>
            <td>{{bank.account_number}}</td>
            <td>{{bank.city}}</td>
            <td>
                <img src="{{bank.profie_picture}}" alt="" width="50px" height="50px">
            </td>
            <td>{{bank.id}}</td>
        </tr>

    </tbody>
</table>
