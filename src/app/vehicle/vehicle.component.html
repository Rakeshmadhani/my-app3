<p>vehicle works!</p>
<input type="text" [(ngModel)]="term" (keypress)="getPagedVehicles()">

<label>limit</label>
<select [(ngModel)]="limit">
    <option>10</option>
   
</select>

<label>page</label>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
</select>

<button (click)="getPagedVehicles()">page</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>delete</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" width="100px" height="100px">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button (click)="deleteVehicles(vehicle.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
